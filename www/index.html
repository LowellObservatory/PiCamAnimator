<head>
  <!-- HAniS stuff -->
  <script type="text/javascript" src="hanis_min.js"></script>
  <script type="text/javascript" src="hancon.js"></script>

  <!-- 7/14/16 Segment display clock -->
  <!-- http://www.3quarks.com/en/SegmentDisplay/index.html -->
  <!-- I think this one is only for old IE compatibility? -->
  <script type="text/javascript" src="excanvas.js"></script>
  <script type="text/javascript" src="segment-display.js"></script>
  <script type="text/javascript">
    var display = new SegmentDisplay("14segClock");
    display.segmentCount    = 14;
    display.cornerType      = 0;
    display.digitHeight     = 60;
    display.digitWidth      = 40;
    display.digitDistance   = 4.5;
    display.displayAngle    = 5.0;
    display.segmentWidth    = 5.0;
    display.segmentDistance = 0.5;

    // display.pattern         = "##:##:## ####";
    display.pattern         = "##########################:##:## ####";
    display.colorOn         = "#3498db";
    display.colorOff        = "#0a1e2b";
    display.draw();

    animate();

    function animate() {
      var time    = new Date();
      var year    = time.getUTCFullYear();
      var day     = time.getUTCDate();
      // Because month is zero-indexed, for some insane reason
      var month   = time.getUTCMonth() + 1;
      var hours   = time.getUTCHours();
      var minutes = time.getUTCMinutes();
      var seconds = time.getUTCSeconds();
      // For the full date + time
      var value   = "CURRENT TIME " + year + "-"
                  + ((month < 10) ? '0' : '') + month + "-"
                  + ((day < 10) ? '0' : '') + day + " "
                  + ((hours < 10) ? '0' : '') + hours
                  + ':' + ((minutes < 10) ? '0' : '') + minutes
                  + ':' + ((seconds < 10) ? '0' : '') + seconds
                  + "  UTC";
      // For just the time
      // var value   = ((hours < 10) ? ' ' : '') + hours
      //             + ':' + ((minutes < 10) ? '0' : '') + minutes
      //             + ':' + ((seconds < 10) ? '0' : '') + seconds
      //             + "  UTC";
      display.setValue(value);
      window.setTimeout('animate()', 100);
  }
  </script>
  <style>
    a:link, a:visited {
      color: white;
      background-color: #0a1e2b;
      padding: 15px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    a:hover {
      background-color: #3498db;
      text-decoration: none;
    }

    a:active {
      background-color: transparent;
      text-decoration: underline;
    }
    </style>
</head>
